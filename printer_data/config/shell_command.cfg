[gcode_shell_command shell_backup]
command: ~/gitbackup.sh
timeout: 2.
verbose: True
[gcode_macro shell_backup]
description: Make a Backup on Git Hub
gcode:
    RUN_SHELL_COMMAND CMD=shell_backup

[gcode_shell_command git_backup]
command: ~/GITBackup/gitbackup.sh
timeout: 2.
verbose: True
[gcode_macro git_backup]
description: Make a Backup on 192.168.0.153\raspberry_backup
gcode:
    RUN_SHELL_COMMAND CMD=git_backup    

